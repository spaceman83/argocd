apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: bgppeer-opnsense1
  namespace: metallb-system
spec:
  myASN: 64500
  peerASN: 65000
  peerAddress: 192.168.100.3
  nodeSelectors:
  - matchExpressions:
    - key: kubernetes.io/hostname
      operator: In
      values: [worker-01, worker-02, worker-03]
