apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:11.4.2
        ports:
        - name: grafana
          containerPort: 3000
        resources:
          limits:
            memory: 200Mi
            cpu: 300m
          requests: 
            memory: 150Mi
            cpu: 200m
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
      initContainers:
      - name: change-ownership-container
        image: busybox
        command: ["/bin/chmod","-R","777", "/var/lib/grafana"]
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage-pvc