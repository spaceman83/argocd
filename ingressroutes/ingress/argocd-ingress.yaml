 apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ui
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.k88s.lenin.nu`)
      kind: Rule
      middlewares:
      - name: httpsredirect
        namespace: traefik
      services:
      - name: argocd-server
        port: http
