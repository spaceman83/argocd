apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`argocd.k8s.lenin.nu`) 
    kind: Rule
    middlewares:
      - name: httpsredirect
    services:
    - name: argocd-server
      port: 8080
      namespace: argocd
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-https
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.k8s.lenin.nu`)
      priority: 10
      services:
        - name: argocd-server
          port: 8080
    - kind: Rule
      match: Host(`argocd.k8s.lenin.nu`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 8080
          scheme: h2c
  tls:
    certResolver: default