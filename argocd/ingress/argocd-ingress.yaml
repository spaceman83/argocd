apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`argocd.k8s.lenin.nu`)
    middlewares:
      - name: httpsredirect
    services:
    - name: argocd-server
      port: 80
      namespace: argocd
