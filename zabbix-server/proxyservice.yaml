apiVersion: v1
kind: Service
metadata:
  name: zabbix-proxy-svc
  namespace: zabbix
  annotations:
    metallb.universe.tf/address-pool: pool07-zabbixproxy-bgp
spec:
  type: ExternalName
  externalName: zabbix-proxy.zabbix-agent
  loadBalancerIP: 192.168.201.23
  ports:
    - name: zabbix
      port: 10050
      protocol: TCP