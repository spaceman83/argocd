apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress-service
  namespace: traefik

spec:
  type: LoadBalancer
  selector:
    app: traefik

  ports:
    - name: http
      protocol: TCP
      port: 80

    - name: https
      protocol: TCP
      port: 443

    - name: admin
      protocol: TCP
      port: 8080
