apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfixadmin
  labels:
    app.kubernetes.io/name: postfixadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postfixadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postfixadmin
    spec:
      containers:
        - name: postfixadmin
          image: postfixadmin:3.3.13-fpm
          ports:
          - name: http
            containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512M
            requests:
              cpu: "1"
              memory: 512M
          env:
          - name: POSTFIXADMIN_DB_TYPE
            value: "pgsql"
          - name: POSTFIXADMIN_DB_HOST
            value: "192.168.103.10"
          - name: POSTFIXADMIN_DB_USER
            value: "postfixadmin"
          - name: POSTFIXADMIN_DB_PORT
            value: "5000"
          - name: POSTFIXADMIN_DB_PASSWORD
            value: "postfixadmin"
          - name: POSTFIXADMIN_DB_NAME
            value: "postfixadmin"
  revisionHistoryLimit: 1
