metadata:
  name: ping-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ping-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ping-exporter
    spec:
      containers:
      - name: ping-exporter
        image: czerwonk/ping_exporter:latest
        ports:
        - name: http
          containerPort: 9427
        volumeMounts:
        - name: ping-exporter-conf
          mountPath: /config/config.yml
          subPath: ping_exporter.yaml
        resources: 
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
      volumes:
      - name: ping-exporter-conf
        configMap:
          name: ping-exporter-conf
  revisionHistoryLimit: 1
