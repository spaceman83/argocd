apiVersion: apps/v1
kind: Deployment
metadata:
  name: gunvor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gunvor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gunvor
    spec:
      containers:
      - name: gunvor
        image: harbor.k8s.lenin.nu/webpages/gunvorminne:v0.4
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 128M
          requests:
            cpu: 100m
            memory: 64M