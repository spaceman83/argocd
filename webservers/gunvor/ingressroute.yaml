apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gunvor-http
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`gunvor.lenin.nu`)
    kind: Rule
    middlewares:
    - name: httpsredirect
    services:
    - name: gunvor-svc
      port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gunvor-https
spec:
  entryPoints:
    - websecure
  tls:
    secretName: secret-gunvor-lenin-nu
  routes:
  - match: Host(`gunvor.lenin.nu`)
    kind: Rule
    services:
    - name: gunvor-svc
      port: 80
